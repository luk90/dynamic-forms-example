<div
  class="dynamic-field form-input"
  [formGroup]="group">
  <md-input-container>
    <input
      mdInput
      type="{{config.inputType}}"
      placeholder="{{config.placeholder}}"
      [formControlName]="config.name"
      (blur)="onBlurMethod()"
      (focus)="onFocusMethod()"/>
  </md-input-container>
</div>
<div *ngIf="showValidation() || showOnClickValidation()">
  <app-error-message [control]="group.controls[config.name]"></app-error-message>
</div>
<div *ngIf="!group.controls[config.name].valid && isInEditState">
  <app-error-message [control]="group.controls[config.name]"></app-error-message>
</div>
